<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE</title>

    <link rel="stylesheet" href="style.css">

    <script>
        //DELETE
        function deletarDados() {
            const cpf = document.getElementById("cpf").value;
          
            fetch(`pessoas`)
              .then(response => response.json())
              .then(data => {
                document.getElementById('cpf').value = '';
                data.forEach(obj => {
                  if (obj.cpf === cpf) {
                    fetch(`pessoas/${obj.id}`, {
                      method: 'DELETE'
                    });
                  }
                });
              });
          }
    </script>
</head>
<body>

    <header>
        <nav>
            <a id="a1" href="get.html">Get</a>
            <a id="a1" href="post.html">Post</a>
            <a id="a1" href="put.html">Put</a>
            <a id="a1" href="delete.html" class="destaque">Delete</a>
        </nav>
    </header>
    <hr id="hr">
    <br><br>

    <form>
        <div class="container">
            <center>
                <h3>DELETE</h3>
                <label>CPF:</label>
                <input type="text" id="cpf">
                <input type="button" onclick="deletarDados()" value="Deletar">
            </center>
        </div>
    </form>

    
    <footer>
        <h3 style="text-align: center; color: white;">CRUD</h3>
    </footer>
    
</body>
</html>
