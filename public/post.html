<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST</title>

    <link rel="stylesheet" href="style.css">

    <script>
        //POST
        function enviarDados(){
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;
            const cpf = document.getElementById('cpfCadastro').value;

            fetch('pessoas',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome: nome, idade: idade, cpf: cpf})
            })
            .then(response => response.json())
            .then(data => {
            
                // limpa os inputs do formul√°rio
                document.getElementById('nome').value = '';
                document.getElementById('idade').value = '';
                document.getElementById('cpfCadastro').value = '';
            });
            
        }
    </script>
</head>
<body>

    <header>
        <nav>
            <a id="a1" href="get.html">Get</a>
            <a id="a1" href="post.html" class="destaque">Post</a>
            <a id="a1" href="put.html">Put</a>
            <a id="a1" href="delete.html">Delete</a>
        </nav>
    </header>
    <hr id="hr">
    <br><br>

    <form>
        <div class="container">
            <center>
            <h3>POST</h3>
            <label>CPF:</label>
            <input type="text" id="cpfCadastro">
            <br><br>
            <label>Nome:</label>
            <input type="text" id="nome">
            <br><br>
            <label>Idade:</label>
            <input type="text" id="idade">
            <br><br>
            <input type="button" onclick="enviarDados()" value="Enviar">
            <br>
            </center>
        </div>
    </form>

    
    <footer>
        <h3 style="text-align: center; color: white;">CRUD</h3>
    </footer>
    
</body>
</html>
